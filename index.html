<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>
            Appointment Finder
        </title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="main-box fade-in">
            <div class="create-new-appointment-content">
                <h1>Create New Appointment</h1>
                <div class="create-appointment-form">
                    <input type="text" onchange="" /><br />
                    <button class="button-unclickable">Create</button>
                </div>
            </div>
            <div class="options-content fade-in hide">
                <header>
                    <h1>Options</h1>
                </header>
                <div class="options-content-main">
                    Name: <br />
                    <input type="text" name="name" /><br /><br />
                    Location:<br />
                    <input type="text" name="location" /><br /><br />
                    Description:<br />
                    <input type="text" name="description" />
                    <br /><br /><br />
                    <button class="button-unclickable">Continue</button>
                </div>
            </div>
            <div class="calendar-content fade-in hide">
                <header>
                    <h1>Dates</h1>
                    <div class="calendar-header-tags">
                        <div class="calendar-header-name">Name: </div>
                        <div class="calendar-header-location">Location: </div>
                        <div class="calendar-header-description">Description: </div>
                    </div>
                </header>
                <div class="calendar-content-main">
                
                </div>
                <div class="calendar-bottom-buttons">
                    <button class="button-clickable button-back">Back</button>
                    <button class="button-unclickable button-forward">Next</button>
                </div>
            </div>
            <div class="creator-content fade-in hide">
                <header>
                    <h1>Who are you?</h1>
                </header>
                <div class="creator-content-main">
                    Name: <br />
                    <input type="text" name="creatorName" /><br /><br />
                    email: <br />
                    <input type="text" name="creatorEmail" />
                </div>
                <div class="creator-bottom-buttons">
                    <button class="button-clickable button-back">Back</button>
                    <button class="button-unclickable button-forward">Finish</button>
                </div>
            </div>
            <div class="loading-content fade-in hide">
                <header>
                    <h1>Loading...</h1>
                </header>
            </div>
            <div class="appointment-content fade-in hide">
                <header>
                </header>
                <div class="appointment-content-main">
                    <div class="appointment-content-main-vote-container">
                        <div class="appointment-content-main-vote">
        
                        </div>
                        <div class="appointment-content-main-button">
                            <button>Vote</button>
                        </div>
                    </div>
                    <div class="appointment-content-main-link">

                    </div>
                    <div class="appointment-content-main-comments">

                    </div>
                </div>
            </div>
        </div>

        <script src="index.js">

        </script>
    </body>
</html>
